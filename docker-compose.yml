version: "3.8"

services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env

  frontend:
    build: ./frontend
    ports:
      - "80:80"               # map to host port 80
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    environment:
      - NODE_ENV=production
